<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mt-2">
        <button class="btn btn-sm btn-outline-danger float-right ml-2" (click)="goTo()" type="button">
            Volver
        </button>
    </div>
</div>
<form [formGroup]="categoryForm" (ngSubmit)="send()">
    <label for="row">Categoría:</label>
    <div id="row" class="row">
        <div class="col-sm-12 col-md-4 col-lg-4">
            <label for="category">Categoría</label>
            <input id="category" class="form-control form-control-sm" type="text" placeholder="Categoría"
                formControlName="categoria" />
            <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inválido</small> -->
        </div>
    </div>
    
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mt-5">
      <button class="btn btn-sm btn-outline-danger float-right ml-2"
        [disabled]="categoryForm.invalid" type="submit">
        Guardar
      </button>
    </div>
  </div>
</form>
