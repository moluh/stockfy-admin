<div *ngIf="canGoBack" class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 mt-2">
    <button class="btn btn-sm btn-outline-danger float-right ml-2" (click)="goTo()" type="button">
      Volver
    </button>
  </div>
</div>

<form [formGroup]="clientForm" (ngSubmit)="send()">

  <div id="row" class="row">
    <div class="col-sm-12 col-md-4 col-lg-4">
      <label for="nombre">Nombre *</label>
      <input id="nombre" class="form-control form-control-sm" type="text" placeholder="Nombre.."
        formControlName="nombre" />
      <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inválido</small> -->
    </div>

    <div class="col-sm-12 col-md-4 col-lg-4">
      <label for="apellido">Apellido *</label>
      <input id="apellido" class="form-control form-control-sm" type="text" placeholder="Apellido.."
        formControlName="apellido" />
      <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inválido</small> -->
    </div>

    <div class="col-sm-12 col-md-4 col-lg-4">
      <label for="telefono">Teléfono</label>
      <input id="telefono" class="form-control form-control-sm" type="number" placeholder="Teléfono.."
        formControlName="telefono" />
      <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inválido</small> -->
    </div>

    <div class="col-sm-12 col-md-4 col-lg-4">
      <label for="email">Email</label>
      <input id="email" class="form-control form-control-sm" type="email" placeholder="Email.."
        formControlName="email" />
      <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inválido</small> -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mt-5">
      <button id="save" class="btn btn-sm btn-outline-success float-right ml-2" [disabled]="clientForm.invalid" type="submit">
        Guardar
      </button>
      <button type="button" hidden #closeModal data-dismiss="modal"></button>
    </div>
  </div>

</form>
