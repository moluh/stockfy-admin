<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mt-2">
      <button class="btn btn-sm btn-outline-danger float-right ml-2" (click)="goTo()" type="button">
        Volver
      </button>
    </div>
  </div>
  
  <form [formGroup]="expenseForm" (ngSubmit)="send()">
  
    <div id="row" class="row">
      <div class="col-sm-12 col-md-4 col-lg-4">
        <label for="monto">Monto *</label>
        <input id="monto" class="form-control form-control-sm" type="number" placeholder="Monto.."
          formControlName="monto" />
        <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inv치lido</small> -->
      </div>
  
      <div class="col-sm-12 col-md-4 col-lg-4">
        <label for="descripcion">Descripci칩n *</label>
        <input id="descripcion" class="form-control form-control-sm" type="text" placeholder="Descripcion.."
          formControlName="descripcion" />
        <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inv치lido</small> -->
      </div>
  
      <div class="col-sm-12 col-md-4 col-lg-4">
        <label for="fecha">Fecha</label>
        <input id="fecha" class="form-control form-control-sm" type="date"
          formControlName="fecha" />
        <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inv치lido</small> -->
      </div>
    </div>
    <!-- fecha?: Date;
    descripcion?: string;
    monto?: number; -->
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 mt-5">
        <button id="save" class="btn btn-sm btn-outline-success float-right ml-2" [disabled]="expenseForm.invalid" type="submit">
          Guardar
        </button>
        <button type="button" hidden #closeModal data-dismiss="modal"></button>
      </div>
    </div>
  
  </form>
