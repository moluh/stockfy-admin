<form [formGroup]="paymentForm" (ngSubmit)="isValidPayment()">
  <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4">
          <label for="monto">Monto</label>
          <input id="monto" class="form-control form-control-sm" type="number" placeholder="Monto"
              formControlName="monto" (change)="calculateProfit()" (keyup)="calculateProfit()" />
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="interes"
                   formControlName="interes"
                  (change)="calculateProfit()" />
              <label class="form-check-label" for="interes">
                  Inter√©s
              </label>
              <input *ngIf="paymentForm.controls['interes'].value" id="tasa_interes"
                  class="form-control form-control-sm mt-2" type="number" placeholder="$"
                  formControlName="tasa_interes" (change)="calculateProfit()"
                  (keyup)="calculateProfit()" />
          </div>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
          <label for="fecha">Fecha</label>
          <input id="fecha" class="form-control form-control-sm" type="date" formControlName="fecha" />
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6 mt-3">
          <label for="ganancia">Total a pagar:</label>
          <p>
              {{
              paymentForm.controls["monto"].value +
              paymentForm.controls["ganancia"].value
              | currency: "ARS":"symbol":"1.0"
              }}
          </p>
      </div>

      <div class="col-sm-6 col-md-6 col-lg-6 mt-3">
          <label for="ganancia">Ganancia obtenida</label>
          <p>
              {{
              paymentForm.controls["ganancia"].value
              | currency: "ARS":"symbol":"1.0"
              }}
          </p>
          <input [hidden]="true" id="ganancia" class="form-control form-control-sm" type="number"
              placeholder="Ganancia" formControlName="ganancia" />
      </div>

      <div class="col-sm-12 col-md-12 col-lg-12 mt-5">
          <button class="btn btn-sm btn-outline-danger float-right ml-2" [disabled]="paymentForm.invalid"
              type="submit">
              Guardar
          </button>
      </div>
  </div>
</form>
