<form [formGroup]="productForm" (ngSubmit)="send()">
  <div class="row border p-2 m-4">
    <div class="col-sm-12 col-md-5 col-lg-5">
      <label for="nombre">* Nombre</label>
      <input
        id="nombre"
        class="form-control form-control-sm"
        type="text"
        placeholder="Nombre"
        formControlName="nombre"
        [class.is-invalid]="nameInvalid"
        (change)="isEditing = true"
      />
      <!-- <small *ngIf="nombreNoValido" class="text-danger">Nombre Inválido</small> -->
    </div>

    <div class="col-sm-12 col-md-5 col-lg-5">
      <label for="descrip">Descripción</label>
      <input
        id="descrip"
        class="form-control form-control-sm"
        type="text"
        placeholder="Descripción"
        formControlName="descripcion"
        [class.is-invalid]="descriptionInvalid"
        (change)="isEditing = true"
      />
      <!-- <small *ngIf="descripNoValida" class="text-danger">Descripción Inválido</small> -->
    </div>

    <div class="col-sm-12 col-md-2 col-lg-2">
      <label for="stock_actual">* Stock actual</label>
      <input
        id="stock_actual"
        class="form-control form-control-sm"
        type="number"
        placeholder="Stock"
        formControlName="stock_actual"
        [class.is-invalid]="stockInvalid"
        (change)="isEditing = true"
      />
      <!-- <small *ngIf="stockInvalid" class="text-danger">Stock Inválido</small> -->
    </div>

    <div class="col-sm-6 col-md-2 col-lg-2 mt-2">
      <label for="pc">Costo</label>
      <input
        id="pc"
        class="form-control form-control-sm"
        type="number"
        formControlName="precio_costo"
        (change)="isEditing = true"
      />
    </div>
    <div class="col-sm-6 col-md-2 col-lg-2 mt-2">
      <label for="pv">Venta</label>
      <input
        id="pv"
        class="form-control form-control-sm"
        type="number"
        formControlName="precio_venta"
        (change)="isEditing = true"
      />
    </div>
    <div class="col-sm-6 col-md-2 col-lg-2 mt-2">
      <label for="rebaja">Rebaja</label>
      <input
        id="rebaja"
        class="form-control form-control-sm"
        type="number"
        formControlName="rebaja"
        (change)="isEditing = true"
      />
    </div>
  </div>

  <div class="row border p-2 m-4">
    <div class="col-sm-12 col-md-3 col-lg-3">
      <div formGroupName="marca">
        <label for="marca"> Marca:</label>
        <select
          [compareWith]="compareBrand"
          id="marca"
          class="form-control form-control-sm"
          formControlName="id"
          (change)="isEditing = true"
        >
          <option *ngFor="let brand of brands" [ngValue]="brand.id">
            {{ brand.marca }}
          </option>
        </select>
      </div>
    </div>

    <div class="col-sm-12 col-md-3 col-lg-3">
      <div formGroupName="categoria_uno">
        <label for="categoryOne"> Categoría 1:</label>
        <select
          [compareWith]="compareCategory"
          id="categoryOne"
          class="form-control form-control-sm"
          formControlName="id"
          (change)="isEditing = true"
        >
          <option *ngFor="let category of categories" [ngValue]="category.id">
            {{ category.categoria }}
          </option>
        </select>
      </div>
    </div>

    <div class="col-sm-12 col-md-3 col-lg-3">
      <div formGroupName="categoria_dos">
        <label for="categoryTwo"> Categoría 2:</label>
        <select
          [compareWith]="compareCategory"
          id="categoryTwo"
          class="form-control form-control-sm"
          formControlName="id"
          (change)="isEditing = true"
        >
          <option *ngFor="let category of categories" [ngValue]="category.id">
            {{ category.categoria }}
          </option>
        </select>
      </div>
    </div>

    <div class="col-sm-12 col-md-3 col-lg-3">
      <div formGroupName="proveedor">
        <label for="provider"> Proveedor:</label>
        <select
          [compareWith]="compareCategory"
          id="provider"
          class="form-control form-control-sm"
          formControlName="id"
          (change)="isEditing = true"
        >
          <option *ngFor="let provider of providers" [ngValue]="provider.id">
            {{ provider.proveedor }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="col-sm-12 col-md-3 col-lg-3">
        <div class="form-check">
          <input
            formControlName="archivado"
            class="form-check-input"
            type="checkbox"
            value=""
            id="archivado"
            (change)="isEditing = true"
          />
          <label class="form-check-label" for="archivado"> Archivado </label>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="col-sm-12 col-md-3 col-lg-3">
        <div class="form-check">
          <input
            [(ngModel)]="hasSizes"
            class="form-check-input"
            type="checkbox"
            value=""
            id="hasSizes"
            (change)="isEditing = true"
            [ngModelOptions]="{standalone: true}"
          />
          <label class="form-check-label" for="hasSizes"> Talles </label>
        </div>
      </div>

      <div class="col-sm-12 col-md-3 col-lg-3">
        <div class="form-check">
          <input
            [(ngModel)]="hasSpecifications"
            class="form-check-input"
            type="checkbox"
            value=""
            id="hasSpecifications"
            (change)="isEditing = true"
            [ngModelOptions]="{standalone: true}"
          />
          <label class="form-check-label" for="hasSpecifications">
            Especificaciones
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row border p-2 m-4" *ngIf="hasSpecifications">
    <div class="col-sm-6 col-md-2 col-lg-2">
      <label for="alto">Alto</label>
      <input
        id="alto"
        class="form-control form-control-sm"
        type="number"
        formControlName="alto"
        (change)="isEditing = true"
      />
    </div>
    <div class="col-sm-6 col-md-2 col-lg-2">
      <label for="ancho">Ancho</label>
      <input
        id="ancho"
        class="form-control form-control-sm"
        type="number"
        formControlName="ancho"
        (change)="isEditing = true"
      />
    </div>
    <div class="col-sm-6 col-md-2 col-lg-2">
      <label for="peso">Peso</label>
      <input
        id="peso"
        class="form-control form-control-sm"
        type="number"
        formControlName="peso"
        (change)="isEditing = true"
      />
    </div>
    <div class="col-sm-6 col-md-2 col-lg-2">
      <label for="profundidad">Profundidad</label>
      <input
        id="profundidad"
        class="form-control form-control-sm"
        type="number"
        formControlName="profundidad"
        (change)="isEditing = true"
      />
    </div>
  </div>

  <div class="row border p-2 m-4" *ngIf="hasSizes">
    <div class="col-sm-6 col-md-5 col-lg-5">
      <label for="disponible_sizes">Talles disponibles</label>
      <ul class="list-group" id="disponible_sizes">
        <li
          class="list-group-item"
          *ngFor="let size of sizesArray"
          (click)="addSizeToTallesFormArray(size); isEditing = true"
        >
          <button type="button" class="btn btn-sm btn-primary">
            <app-icon [iconName]="'plus'" class="icons"></app-icon>
            {{ size.talle }}
          </button>
        </li>
      </ul>
    </div>

    <div class="col-sm-6 col-md-5 col-lg-5">
      <label for="loaded_sizes">Talles cargados:</label>
      <ul class="list-group" id="loaded_sizes">
        <li
          class="list-group-item"
          *ngFor="let talle of talles.controls; let i=index"
          formArrayName="talles"
        >
          <button
            type="button"
            class="btn btn-sm btn-danger"
            (click)="removeSizeFromTallesFormArray(i); isEditing = true"
          >
            <app-icon [iconName]="'trash'" class="icons"></app-icon>
            {{ talle.value['talle'] }}
          </button>
          <input type="text" [formControlName]="i" hidden />
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div
      class="mt-3 mb-3 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-end"
    >
      <button
        *ngIf="typeForm === 'edit'"
        type="button"
        class="btn btn-sm btn-outline-secondary"
        (click)="enableDisble()"
      >
        <app-icon
          *ngIf="!enableEdit"
          [iconName]="'lock'"
          class="icons"
        ></app-icon>
        <app-icon
          *ngIf="enableEdit"
          [iconName]="'lockOpen'"
          class="icons"
        ></app-icon>
        {{ enableEdit ? "Deshabilitar" : "Editar" }}
      </button>
      <button
        class="btn btn-sm btn-outline-success ml-2"
        [disabled]="productForm.disabled || productForm.invalid"
        type="submit"
      >
        <app-icon [iconName]="'save'" class="icons"></app-icon>
        Guardar
      </button>
      <button
        class="btn btn-sm btn-outline-danger ml-2"
        (click)="goTo()"
        type="button"
      >
        <app-icon [iconName]="'arrowLeft'" class="icons"></app-icon>
        Volver
      </button>
    </div>
  </div>

  <!-- <p>form status: {{ productForm.status }}</p>
  <p>form : {{ productForm.value | json }}</p> -->
</form>
