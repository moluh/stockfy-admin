<form [formGroup]="userForm" (ngSubmit)="send()">
  <div id="row" class="row">
    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
      <label for="nombre">Nombre</label>
      <input id="nombre" class="form-control form-control-sm" type="text" placeholder="Nombre.."
        formControlName="nombre" (change)="isEditing = true" />
      <small *ngIf="nombreNoValido" class="text-danger">Entre 2 y 70 carácteres</small>
    </div>

    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
      <label for="apellido">Apellido</label>
      <input id="apellido" class="form-control form-control-sm" type="text" placeholder="Apellido.."
        formControlName="apellido" (change)="isEditing = true" />
      <small *ngIf="apellidoNoValido" class="text-danger">Entre 2 y 70 carácteres</small>
    </div>

    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
      <label for="email">Email</label>
      <input id="email" class="form-control form-control-sm" type="text" placeholder="Email.." formControlName="email"
        (change)="isEditing = true" />
      <small *ngIf="emailNoValido" class="text-danger">Email Inválido</small>
    </div>

    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
      <label for="username">Username</label>
      <input id="username" class="form-control form-control-sm" type="text" placeholder="Username.."
        formControlName="username" (change)="isEditing = true" />
      <small *ngIf="usernameNoValido" class="text-danger">Entre 5 y 20 carácteres</small>
    </div>

    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
      <label for="password">Contraseña</label>
      <input id="password" class="form-control form-control-sm" type="password" placeholder="Contraseña.."
        formControlName="password" (change)="isEditing = true" />
      <small *ngIf="passNoValida" class="text-danger">Entre 8 y 20 carácteres</small>
    </div>

    <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
      <label for="telefono">Teléfono</label>
      <input id="telefono" class="form-control form-control-sm" type="number" placeholder="Teléfono.."
        formControlName="telefono" (change)="isEditing = true" />
    </div>

    <!-- <div class="col-sm-12 col-md-4 col-lg-4 mt-3"> -->
    <div class="col-sm-6 col-md-6 col-lg-6 mt-3">
      <label for="roles_disponibles">ROLES</label>
      <ul class="list-group" id="roles_disponibles">
        <li class="list-group-item" *ngFor="let role of rolesAvailable">
          <button type="button" class="btn btn-sm btn-primary" (click)="addRoleToFormArray(role); isEditing = true">
            <app-icon [iconName]="'plus'"></app-icon>
            {{ role.role }}
          </button>
        </li>
      </ul>
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6 mt-3">
      <label for="loaded_sizes">Roles cargados</label>
      <ul class="list-group" id="loaded_sizes">
        <li class="list-group-item" *ngFor="let role of roles.controls; let i=index" formArrayName="roles">
          <button type="button" class="btn btn-sm btn-danger" (click)="removeRoleFromFormArray(i); isEditing = true">
            <app-icon [iconName]="'trash'"></app-icon>
            {{ role.value['role'] }}
          </button>
          <input type="text" [formControlName]="i" hidden />
        </li>
      </ul>
    </div>
    <!-- </div> -->

  </div>

  <div class="row">
    <div class="mt-3 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-end">
      <button class="btn btn-sm btn-outline-success ml-3" [disabled]="userForm.invalid && !isNewUserFromSells"
        type="submit">
        <app-icon [iconName]="'save'"></app-icon>
        Guardar
      </button>
      <div *ngif="!isNewUserFromSells">
        <button class="btn btn-sm btn-outline-danger float-right ml-2" (click)="goTo()" type="button">
          <app-icon [iconName]="'arrowLeft'"></app-icon>
          Volver
        </button>
      </div>

    </div>
  </div>
</form>
