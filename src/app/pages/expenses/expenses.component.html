<app-title-section [title]="title"></app-title-section>

<div *ngIf="showTable$ | async">
    <section>
        <div class="row">
            <div *ngIf="!blockButtons" class="col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-sm btn-outline-primary float-right" (click)="goTo()">
                    + Nuevo
                </button>
            </div>
        </div>
        <div class="row">
            <div class="table-responsive text-nowrap text-center">
                <table class="table table-sm table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Monto</th>
                            <th scope="col">Fecha/Hora</th>
                            <th scope="col">Descripci√≥n</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let exp of expenses">
                            <td> {{ exp.monto | currency:'ARS':'symbol':'1.0' }} </td>
                            <td> {{ exp.fecha_hora | date:'medium' }} </td>
                            <td> {{ exp.descripcion }} </td>
                            <td>
                                <button *ngIf="!blockButtons" (click)="goTo(exp)" class="btn btn-primary btn-sm m-1"
                                    title="Editar">
                                    Ver
                                </button>
                                <button *ngIf="!blockButtons" (click)="delete(exp)" class="btn btn-danger btn-sm m-1"
                                    title="Eliminar">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <app-paginacion (changePage)="pageChanged($event)"></app-paginacion>
</div>

<router-outlet></router-outlet>
