<div *ngIf="showTable$ | async">
  <section>
    <div class="row m-1">
      <div class="col-md-3">
        <select
          class="form-control form-control-sm"
          name=""
          id="filter"
          [(ngModel)]="attr_selected"
        >
          <option *ngFor="let attr of attr_list" [ngValue]="attr">
            {{ attr }}
          </option>
        </select>
      </div>
      <div class="col-md-3">
        <select
          class="form-control form-control-sm"
          name=""
          id="filter"
          [(ngModel)]="rol_selected"
          (change)="log()"
        >
          <option *ngFor="let rol of roles_list" [ngValue]="">{{ rol }}</option>
        </select>
      </div>
      <div *ngIf="attr_selected === 'activo'" class="col-md-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="isActive"
            [(ngModel)]="isActive"
          />
          <label class="form-check-label" for="isActive"> Activo </label>
        </div>
        <div *ngIf="attr_selected !== 'activo'" class="form-check">
          <input
            class="form-control form-control-sm round"
            type="text"
            id="search"
            placeholder="Buscar.."
            [(ngModel)]="searchText"
          />
        </div>
      </div>
      <div class="col-md-3">
        <button
          class="btn btn-sm btn-outline-secondary"
          (click)="applyFilter()"
        >
          <app-icon [iconName]="'filter'" class="icons"></app-icon>
          Aplicar filtro
        </button>
      </div>
      <div class="col-md-3">
        <button
          class="btn btn-sm btn-outline-primary float-right"
          (click)="goTo()"
        >
          <app-icon [iconName]="'plus'" class="icons"></app-icon>
          Nuevo
        </button>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive text-nowrap text-center">
        <table class="table table-sm table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Usuario</th>
              <th scope="col">Email</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.nombre + " " + user.apellido }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button
                  (click)="goTo(user)"
                  class="btn btn-primary btn-sm m-1"
                  title="Editar"
                >
                  <app-icon [iconName]="'eye'" class="icons"></app-icon>
                </button>

                <button
                  class="btn btn-danger btn-sm btn-acciones"
                  title="Al archivar, dejará de estar disponible para modificaciones, pero no se eliminará"
                >
                  <app-icon [iconName]="'archive'" class="icons"></app-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <app-paginacion (changePage)="pageChanged($event)"></app-paginacion>
</div>

<router-outlet></router-outlet>
